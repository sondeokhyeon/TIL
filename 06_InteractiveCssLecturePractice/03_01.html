<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>interactive Web</title>
    <style>
    .characters {
        display: flex;
        background: #fff000;
    }
    .ilbuni  img {
        width: 100px;
    }
    .special {
        border : 10px red dashed;
    }

    </style>

</head>

<body>
    <div class="characters">
        <div class="ilbuni">
            <img src="./img/ilbuni_0.png" alt="">
        </div>
        <div class="ilbuni">
            <img src="./img/ilbuni_1.png" alt="">
        </div>
        <div class="ilbuni">
            <img src="./img/ilbuni_2.png" alt="">
        </div>
    </div>
</body>

<script>
        const ilbuni = document.querySelector('.ilbuni:nth-child(3)')
        ilbuni.addEventListener('click', function() {
            ilbuni.classList.add('special');
        })

 </script>

</html>
