<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>interactive Web</title>
    <style>
        .characters {
            display: flex;
            background: #fff000;
            align-items: flex-end;
        }

        .ilbuni img {
            width: 100px;
        }

        .special {
            border: 10px red dashed;
        }
    </style>
</head>

<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="./img/ilbuni_0.png" alt="">
        </div>
        <div class="ilbuni b">
            <img src="./img/ilbuni_1.png" alt="">
        </div>
        <div class="ilbuni c">
            <img src="./img/ilbuni_2.png" alt="">
        </div>
    </div>

    <script>
        // window.addEventListener('load', function() {
        // window.addEventListener('DOMContentLoaded', function() {

        (function() {
            const ilbuni = document.querySelector('.ilbuni.c')

            function clickInbuniHandler() {
                ilbuni.classList.toggle('special');
            }

            ilbuni.addEventListener('click', clickInbuniHandler);
        })();
    </script>

</body>


</html>
