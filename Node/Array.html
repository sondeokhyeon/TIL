<body>
  <h1>test2</h1>
  <script>
  const numbers = [10,20,30,40]
  console.log(numbers)
  numbers.shift();
  console.log('shift', numbers)
  numbers.unshift(10);
  console.log('unshift ',numbers)
  
  numbers.pop();
  console.log('pop', numbers)
  console.log(numbers)
    
  numbers.push(40);
  console.log('push', numbers )

  const numbers2 = [50, 60, 70, 80]

  console.log('concat', numbers.concat(numbers2))
  console.log('spread', ...numbers, ...numbers2)
  console.log('join', numbers2.join(', '))


  const avg = numbers.reduce((acc, cur, index, arr) => {
    console.log(index)
    if(index === arr.length - 1) {
      return acc + cur / arr.length
    }
    return acc + cur
  },0)

  console.log(avg)

  const alphabets = ['a','b','c','d','a','a','b']

  const count = alphabets.reduce((acc, cur) => {
    if(acc[cur]) {
      acc[cur] += 1;
    } else {
      acc[cur] = 1;
    }
    return acc;
  }, {})

console.log(count)

  </script>
