<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .br-white {
            border: 1px solid white;
        }
        .font-white {
            color:white;
        }
        .textRight {
            text-align:right;
        }
        html, body, ul {
            padding: 0;
            margin : 0;
        }
        .bg-container {
            width:100vw;
            height:100vh;
            background-image:  url('img/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            width:1024px;
            height: inherit;
            margin: 0 auto;
            background-color:#2f2f2f75;
        }
        .btn-cont {
            background-color: transparent;
            border-bottom:1px solid #ccc;
        }
        .btn-cont ul {
            padding : 30px 0px;
            text-align: center;
        }

        .btn-cont ul li {
            list-style: none;
            display: inline-block;
            padding: 0px 50px;
        }

        .modal-background {
            position : fixed;
            width: 100%;
            height: 100%;
            top:0;
            display:none;
        }

        .modal-container {
            position : fixed;
            width: 20%;
            height: 20%;
            top:0px;
            transform: translate(200%, 200%);
            display:none;
        }
        
        .modal {
            background-color: white;
            width: 300px;
            padding: 5px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .modal .body {
            padding-bottom: 30px;
        }

    </style>
</head>
<body>
    <section class="bg-container">
        <div class="container">
            <header class="btn-cont font-white">
                <h1>MOTION</h1>
                <ul>
                    <li>
                        <button id="image-btn">IMAGE</button>
                    </li>
                    <li>
                        <button id="video-btn">VIDEO</button>
                    </li>
                    <li>
                        <button id="note-btn">NOTE</button>
                    </li>
                    <li>
                        <button id="task-btn">TASK</button>
                    </li>
                </ul>
            </header>
            <article class="content-cont" id="content-cont">
                <div>

                </div>
            </article>
        </div>
    </section>
    <div>
        <div class="modal-background" id="modal-background"></div>
        <div class="modal-container" id="modal-container">
            <div class="modal">
                <div class="head">
                    <h3 id="modal-title"></h3>
                </div>
                <div class="body">
                    <div id="input-cont">
                    </div>
                </div>
                <div class="footer">
                    <div class="textRight">
                        <button id="modal-upload">추가</button>
                        <button id="modal-close">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="static/index.js"></script>
</body>
</html>
